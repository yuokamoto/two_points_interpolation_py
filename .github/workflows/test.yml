name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run type checking with mypy (strict for constant_acc)
      run: |
        echo "Running mypy type checking..."
        mypy two_point_interpolation/ --config-file=pyproject.toml

    - name: Run linting with pylint
      continue-on-error: true
      run: |
        pylint two_point_interpolation/ --rcfile=pyproject.toml || echo "Linting found issues (not failing build)"

    - name: Run style checking with flake8
      continue-on-error: true
      run: |
        flake8 two_point_interpolation/ --max-line-length=100 --extend-ignore=E203,W503 || echo "Style check found issues (not failing build)"

    - name: Run Python tests
      run: |
        pytest tests/ -v --tb=short

