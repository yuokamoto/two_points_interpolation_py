# Pre-commit hooks configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files
#
# Note: Using local hooks to avoid virtualenv issues

repos:
  # Official pre-commit hooks for general file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace          # Remove trailing whitespace
      - id: end-of-file-fixer            # Ensure files end with a newline
      - id: check-yaml                   # Validate YAML files
      - id: check-merge-conflict         # Detect merge conflict markers
      - id: check-toml                   # Validate TOML files (pyproject.toml)
      - id: debug-statements             # Detect debug statements (pdb, breakpoint)
      - id: check-added-large-files      # Prevent large files from being committed
        args: ['--maxkb=1000']
      - id: mixed-line-ending            # Detect mixed line endings (CRLF/LF)

  # Local hooks for Python-specific checks
  - repo: local
    hooks:
      # Autopep8 code formatter (auto-fixes PEP 8 issues including line length)
      - id: autopep8
        name: autopep8 formatter
        entry: autopep8
        language: system
        types: [python]
        files: ^two_point_interpolation/
        args: ['--in-place', '--max-line-length=100']

      # Mypy type checking (strict for constant_acc)
      - id: mypy-constant-acc
        name: mypy (constant_acc)
        entry: mypy
        language: system
        types: [python]
        files: ^two_point_interpolation/constant_acc\.py$
        args: ['--config-file=pyproject.toml']

      # Flake8 style checking (runs after autopep8)
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        files: ^two_point_interpolation/constant_acc\.py$  # Only check constant_acc.py (constant_jerk has known issues)
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,W503,D,Q,I,F841,W291,W293,E128',
        ]
